<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Contact us - Horizon</title>
    <style>
        * {
            color:white;
        }

        form > input, textarea {
            opacity:0.6; 
            width:95%;
            border-radius:5px;
            color:black;
        }
        
    </style>
    
</head>
    <body style="width:100%; background-image:url(./backMain.jpg); background-size:cover; background-attachment:fixed">
        <div id="navbar" style="background:black; display:flex; justify-content:space-between; align-items:center; width:100%;position:absolute;left:0px;top:0px">
            <div id="logo">
                <img src="./logo.png" style="height:80px">
            </div>
            <div id="links" style="margin:5px">
                <a id="home" class="navbarContent" style="text-decoration:none; color:white; padding:15px" href="./index.html">Home</a>
                <a id="aboutUs" class="navbarContent" style="text-decoration:none; color:white; padding:15px" href="./about_us.html">About us</a>
                <a id="contactUs" class="navbarContent" style="text-decoration:none; color:white; padding:15px" href="./contact_us.html">Contact us</a>
            </div>
            <div id"searchContainer style="background:white; padding:5px; border-radius:20px;visibility:hidden" >
                <input type="text" id="searchDestinationField" placeholder="Enter a destination or keyword" style="width:200px;border:none"></input>
                <button style="">Search</button>
                <button>Reset</button>
            </div>
            
            
        </div>
        <div id="contactUsSection" style="position:absolute;top:45%;left:10%;width:40%;">
            <h1 style="color:white;font-size:60px">CONTACT US</h1>
            <p>Talk to you soon</p>
        </div> 
        <form style="position:absolute;top:30%;left:55%;background:rgba(0,0,0,0.3);width:40%;display:block;padding:15px">
            <label for="nameInput">Name</label><br><br>
            <input type="text" placeholder="Enter your name" id="nameInput" style=""><br><br>
            <label for="emailInput">Email</label><br><br>
            <input type="text" placeholder="Enter your email" id="emailInput" style=""><br><br>
            <label for="messageInput">Message</label><br><br>
            <textarea placeholder="Enter your message" name="messageInput" style="height:170px"></textarea><br><br>
            <button type="submit" id="submitContact" style="width:97%;background:navy;border-radius:5px">Submit</button>
        </form>
        <script src="./travel_recommendation.js"</script>
    </body>
</html>
